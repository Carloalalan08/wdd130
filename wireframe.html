<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Practice</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img src="logo.png" alt="Company Logo">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Trips</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <section>
        <h1>Welcome to Whitewater Rafting!</h1>
        <p>Experience the thrill of the rapids with our guided rafting trips.</p>
      </section>

      <section>
        <h2>Our Trips</h2>
        <p>Explore various exciting rafting trips for all skill levels.</p>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Whitewater Rafting Company</p>
      <form>
        <label for="email">Subscribe to our Newsletter:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </footer>
  </body>
</html>
